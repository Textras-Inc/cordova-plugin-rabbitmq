matrix:
  include:
  - os: linux
    sudo: true
    language: android
    android:
      components:
      - platform-tools
      - tools
      - build-tools-26.0.2
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - yarn
        - jq
    licenses:
      - android-sdk-preview-license-.+
      - android-sdk-license-.+
      - google-gdk-license-.+
  - os: osx
    language: objective-c
    osx_image: xcode10.2
  allow_failures:
    - os: osx
before_install:
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk version
  - sdk install gradle
  - export LANG=zh_CN.UTF-8
  - export GRADLE_HOME=/usr/local/gradle
  - export PATH=$GRADLE_HOME/bin:$PATH
  - nvm install 8
before_script:
  - sh $TRAVIS_BUILD_DIR/.travis/preinstall.sh
script:
  - cordova create hello com.xiaoji.hello HelloCordova
  - cd hello
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cordova platform add android ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cordova platform add ios ; fi
  - cordova plugin add https://github.com/xiaoji-duan/cordova-plugin-rabbitmq.git
  - sh $TRAVIS_BUILD_DIR/.travis/build.sh
env:
  global:
  - LANG=zh_CN.UTF-8
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
jdk:
  - oraclejdk8
